{% extends "layout.html" %}

{% block body %}
<div class='row'>
  <div class="large-8 columns">
    <div class="row">
      <div class="row">
        <div class="large-8 columns"  style='padding-top:10px;'>
          <a href='/dashboard/update' class='tiny button alert'>Update Store</a>
        </div>
      </div>
    <fieldset>
      <legend>{{user}}'s Items</legend>
      {% for item in all_items %}
        <div class="row">
          <div class="large-8 columns">
            <a href="{{ item.url }}">
              <ul class="vcard" >
                <li>Name: {{ item.name }} </li>
                <li>Description: {{ item.description }}</li>
                <li>Created: {{ item.created }}</a></li>
                <li>{% for image in item.images %}
                      <img width='220' src='{{ image }}'>
                    {% endfor %}
                </li>
              </ul>
            </a>
          </div>
        </div>
        {% endfor %}
    </fieldset>
  </div>
</div>
{% endblock %}
